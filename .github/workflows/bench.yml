name: Benchmark

on: [push, pull_request]
jobs:
  bench:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        ghc: ['8.10.2', '8.8.4', '8.6.5']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        exclude:
          - os: windows-latest
            ghc: '8.10.2' # broken due to https://gitlab.haskell.org/ghc/ghc/-/issues/18550
          - os: windows-latest
            ghc: '8.8.4' # also fails due to segfault :(
          - os: windows-latest
            ghc: '8.8.3' # fails due to segfault
          - os: windows-latest
            ghc: '8.8.2' # fails due to error with Cabal

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: '3.2'
        enable-stack: false

    - name: Cache Cabal
      uses: actions/cache@v2
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal/
        key: ${{ runner.os }}-${{ matrix.ghc }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.ghc }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-${{ matrix.ghc }}-build-
          ${{ runner.os }}-${{ matrix.ghc }}

    - run: cabal update

    - run: cabal configure --enable-benchmarks

    - name: Build
      shell: bash
      # Retry it three times to workaround compiler segfaults in windows
      run: cabal build || cabal build || cabal build

    - name: Bench
      shell: bash
      # run the tests without parallelism, otherwise tasty will attempt to run
      # all test cases simultaneously which causes way too many hls
      # instances to be spun up for the poor github actions runner to handle
      run: cabal bench

    - name: Display results
      shell: bash
      run: |
        column -s, -t < bench-results/results.csv | tee bench-results/results.txt

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: bench-results
        path: |
           bench-results/results.*
 
